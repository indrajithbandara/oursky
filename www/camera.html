<ons-navigator var="app.navigator" ng-controller="CameraController">
    <ons-page>
        <ons-toolbar>
            <div class="center">Camera</div>
        </ons-toolbar>
        <div>
            <ons-button ng-click="launchCamera()">Launch Camera</ons-button>
            <ons-button ng-click="selectPhoto()">Select Photo</ons-button>
            <div>
                <!--<img id="picture" src="" width="100%" height="100%">-->
            </div>
        </div>
    </ons-page>

    <!-- template -->
    <ons-template id="sky_color.html">
        <ons-page ng-controller="SelectSkyColorController">
            <ons-toolbar>
                <div class="left">
                    <ons-back-button>Back</ons-back-button>
                </div>
                <div class="center">Sky Color</div>
            </ons-toolbar>
            <div class="image-sky-box">
                <img id="picture" src="" width="auto" height="160px">
            </div>
            <!-- $scope.colors -->
            <div>
                <div class="color-block" ng-repeat="color in colors" ng-class="::(color.imageClassName)" ng-click="save(color)">
                    {{::color.label}}
                </div>
            </div>
            <!-- loading modal -->
            <ons-modal var="modal">
                <ons-icon icon="ion-load-c" spin="true"></ons-icon>
                <br><br>
                Please wait.<br>Upload image.
            </ons-modal>
        </ons-page>
    </ons-template>
</ons-navigator>
